<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %} 
    <a href="{% url 'logout' %}">LogOut</a>
    <h1>Edit {{pie.name}}</h1>
    <form action="{% url 'edit_pie' pie.id %}" method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ pie.name }}"><br><br>

        <label for="filling">Filling:</label>
        <input type="text" name="filling" value="{{ pie.filling }}"><br><br>

        <label for="crust">Crust:</label>
        <input type="text" name="crust" value="{{ pie.crust }}"><br><br>

        <button type="submit">Update Pie</button>
    </form> 
    <a href="{% url 'dashboard' %}">Back to my Pies</a>
</body>
</html>
