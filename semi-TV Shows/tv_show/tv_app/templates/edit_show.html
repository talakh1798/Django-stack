<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet"  href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Edit Show {{show.id}}</h1>
    <form action="{% url 'update_show' show.id %}" method="POST">
        {% csrf_token%}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{show.title}}" required>

        <label for="network">Network:</label>
        <input type="text" id="network" name="network" value="{{show.network}}" required>

        <label for="release_date">Release Date:</label>
        <input type="date" id="release_date" name="release_date" value="{{show.release_date}}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{show.description}}</textarea>

        <input type="submit" value="Update">
    </form>
    <a href="{% url 'show_detail' show.id %}">Go Back </a><br>
    <a href="{% url 'show_detail' show.id %}">Go to Show </a>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}




    
</body>
</html>
