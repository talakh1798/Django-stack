<!DOCTYPE html>
<html>
<head>
    <title>All Shows</title>
</head>
<body>
    <h1>All Shows</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for show in shows %}
            <tr>
                <td>{{show.id}}</td>
                <td>{{ show.title }}</td>
                <td>{{ show.network }}</td>
                <td>{{ show.release_date }}</td>
                <td>
                    <a href="{% url 'show_detail' show.id %}">Show</a> |
                    <a href="{% url 'edit_show_form' show.id %}">Edit</a> |
                    <a href="{% url 'delete_show' show.id %}" >Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'create_show' %}">Add a New Show</a>
</body>
</html>
